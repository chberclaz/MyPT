<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MyPT</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--nord0) 0%, var(--nord1) 100%);
      }

      .login-box {
        background: var(--nord1);
        border-radius: 12px;
        padding: 2.5rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--nord3);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-logo {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }

      .login-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--nord6);
        margin: 0;
      }

      .login-subtitle {
        color: var(--nord4);
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      .form-group label {
        display: block;
        color: var(--nord4);
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        background: var(--nord0);
        border: 1px solid var(--nord3);
        border-radius: 6px;
        color: var(--nord6);
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--nord8);
        box-shadow: 0 0 0 3px rgba(136, 192, 208, 0.2);
      }

      .login-button {
        width: 100%;
        padding: 0.875rem;
        background: var(--nord8);
        color: var(--nord0);
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        margin-top: 0.5rem;
      }

      .login-button:hover {
        background: var(--nord7);
      }

      .login-button:active {
        transform: scale(0.98);
      }

      .error-message {
        background: rgba(191, 97, 106, 0.2);
        border: 1px solid var(--nord11);
        color: var(--nord11);
        padding: 0.75rem 1rem;
        border-radius: 6px;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
        text-align: center;
      }

      .login-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--nord3);
        color: var(--nord4);
        font-size: 0.8rem;
      }

      .robot-ascii {
        font-family: monospace;
        font-size: 0.7rem;
        line-height: 1.2;
        color: var(--nord8);
        white-space: pre;
        text-align: center;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <div class="robot-ascii">o o | | .-----. | (o) | | - | '-----'</div>
          <h1 class="login-title">MyPT</h1>
          <p class="login-subtitle">
            Offline GPT Training & Agentic RAG Pipeline
          </p>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
          <input type="hidden" name="next" value="{{ next_url or '/' }}" />

          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autofocus
              placeholder="Enter username"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter password"
            />
          </div>

          <button type="submit" class="login-button">Sign In</button>
        </form>

        <div class="login-footer">Secure offline AI system</div>
      </div>
    </div>
  </body>
</html>
