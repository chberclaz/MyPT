<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyPT{% endblock %} - Offline GPT Pipeline</title>
    
    <!-- Self-contained CSS - No external dependencies -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Favicon (inline SVG data URI for offline use) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="app-logo">
                <!-- Brain/Neural network icon (inline SVG) -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2"/>
                    <circle cx="7.5" cy="14.5" r="1.5"/>
                    <circle cx="16.5" cy="14.5" r="1.5"/>
                </svg>
                <span>MyPT</span>
            </div>
            
            <nav class="app-nav">
                <a href="/chat" class="nav-link {% if request.url.path == '/chat' or request.url.path == '/' %}active{% endif %}">
                    <!-- Chat icon -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Chat
                </a>
                <a href="/training" class="nav-link {% if request.url.path == '/training' %}active{% endif %}">
                    <!-- Training/cog icon -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                    </svg>
                    Training
                </a>
            </nav>
            
            <div class="flex items-center gap-sm">
                <!-- System status indicator -->
                <div class="status-badge" id="system-status-badge" data-tooltip="System Status">
                    <span class="status-dot" id="system-status-dot"></span>
                    <span id="system-status-text">Starting...</span>
                </div>
                
                <!-- User info and logout -->
                {% if user %}
                <div class="user-badge">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <span class="user-name">{{ user.username }}</span>
                    <span class="user-role {% if user.is_admin() %}admin{% else %}user{% endif %}">{{ user.role }}</span>
                    <a href="/logout" class="logout-link" title="Sign Out">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16,17 21,12 16,7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                    </a>
                </div>
                {% endif %}
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="app-main">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Self-contained JavaScript - No external dependencies -->
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
