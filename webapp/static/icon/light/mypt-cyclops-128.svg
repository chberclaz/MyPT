    <radialGradient id="coreLight" cx="50%" cy="42%" r="60%">
      <stop offset="0" stop-color="#10B981"/>
      <stop offset="1" stop-color="#047857"/>
    </radialGradient>
  </defs>

  <!-- antennas -->
  <rect x="24" y="4" width="3" height="8" rx="1.5" fill="#047857"/>
  <rect x="37" y="4" width="3" height="8" rx="1.5" fill="#047857"/>
  <circle cx="25.5" cy="4" r="2.5" fill="#10B981"/>
  <circle cx="38.5" cy="4" r="2.5" fill="#10B981"/>

  <!-- head -->
  <rect x="12" y="12" width="40" height="40" rx="12" fill="url(#coreLight)"/>

  <!-- eye -->
  <circle cx="32" cy="30" r="9" fill="#ECFDF5"/>
  <circle cx="32" cy="30" r="3.5" fill="#047857"/>

  <!-- mouth -->
